directory: ~/Music
library: ~/Music/musiclibrary.db
clutter: Thumbs.DB .DS_Store .directory

import:
  move: yes
  timid: yes
  detail: yes
  bell: yes

ui:
  color: yes

plugins: chroma duplicates edit embedart fetchart hook mbcollection mbsync mpdstats mpdupdate playlist replaygain scrub thumbnails
include:
  - secrets.yaml

mpd:
  host: localhost
  port: 6600

playlist:
  auto: yes
  playlist_dir: ~/Music/Playlists

replaygain:
  backend: gstreamer

thumbnails:
  dolphin: yes
